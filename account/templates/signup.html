{% extends 'base.html' %}

{% block contents %}
<div class="container">

<h1>Sign Up</h1>

<form method = "POST" action = "{% url 'signup' %}">
    {% csrf_token %} <!--POST 메소드 사용 시 보안을 위해 써줌, 난수 발생기, Cross Site Request Forgery(사이트 간 요청 위조)를 막아줌-->
    Username:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password1" type="password" value="">
    <br>
    Confirm Password:
    <br>
    <input name="password2" type="password" value="">
    <br>
    <br>
    <input name="btn btn-primary" type="submit" value="회원가입">
</form>


</div>
{% endblock %}
